<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>

        body
        {
            font: normal 20pt Arial;
        }

        input
        {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res
        {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>--- Sistemas de MULTAS ----</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()"> 
    <div id="res">INFORME SUA VELOCIDADE ACIMA</div>
    
</body>

<script>

    function calcular()
    {       

    var txtv = window.document.querySelector('input#txtvel')
    var res = window.document.querySelector('div#res')
    var vel = Number(txtv.value)
    res.innerHTML = '<p> Dirija sempre com cinto de segurança!!!!</p>' //não pode ser somente o = pq ele vai apagar a mensagem interior, tem que concatenar, por isso o +
    res.innerHTML += 'Sua velocidade atual é de <strong>' + vel + '</strong>Km/h'
    
    
    if(vel > 60)
    {
        res.innerHTML += '<p>Você está acima da velocidade permitida e será <strong>MULTADO</strong></p>'
    }
    else
    {
        res.innerHTML += '<p>Você não está acima da velocidade permitida!</p>'
    }

    res.innerHTML += '---CONSULTA FINALIZADA---'
   
    }


</script>
</html>
