<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div#area {
    font: normal 20pt Arial;
    background: rgb(42, 139, 42);
    color: white;
    width: 400px;
    height: 400px;
    line-height: 400px;
    text-align: center;
  }
  </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        //cria a variável com escopo global
        var a = window.document.getElementById('area')//faz ligação com a div de cima
        a.addEventListener('click', clicar) //ligação entre HTML e js
        a.addEventListener('mouseenter', entrar) //ligação entre HTML e js
        a.addEventListener('mouseout', sair) //ligação entre HTML e js

        function clicar()
        {
            
            a.innerText = 'Clicou!' //vai mudar o conteúdo para clicou
            a.style.background = 'red' //muda o fundo da div

        }

        function entrar()
        {
            a.innerText = 'Entrou!'
            a.style.background = 'pink' //muda o fundo da div
        }

        function sair()
        {
            a.innerText = 'Saiu!'
            a.style.background = 'black' //muda o fundo da div
        }


  </script>
</body>
</html>
